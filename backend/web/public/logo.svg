<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Clipboard Icon -->
  <g transform="translate(8, 8)" filter="url(#shadow)">
    <!-- Clipboard base -->
    <rect x="4" y="8" width="32" height="36" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Clipboard clip -->
    <rect x="12" y="4" width="16" height="8" rx="2" fill="white"/>
    <rect x="14" y="6" width="12" height="4" rx="1" fill="rgba(102, 126, 234, 0.8)"/>
    
    <!-- Document lines -->
    <line x1="10" y1="18" x2="30" y2="18" stroke="rgba(102, 126, 234, 0.7)" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="24" x2="26" y2="24" stroke="rgba(102, 126, 234, 0.6)" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="30" x2="28" y2="30" stroke="rgba(102, 126, 234, 0.5)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="56" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="white" filter="url(#shadow)">Easy</text>
  <text x="56" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="white" filter="url(#shadow)">Paste</text>
</svg>