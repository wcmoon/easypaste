<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clipboard Icon -->
  <g transform="translate(8, 8)">
    <!-- Clipboard base -->
    <rect x="4" y="8" width="32" height="36" rx="4" fill="url(#gradient)" opacity="0.9"/>
    
    <!-- Clipboard clip -->
    <rect x="12" y="4" width="16" height="8" rx="2" fill="url(#gradient)"/>
    <rect x="14" y="6" width="12" height="4" rx="1" fill="white"/>
    
    <!-- Document lines -->
    <line x1="10" y1="18" x2="30" y2="18" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="10" y1="24" x2="26" y2="24" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="10" y1="30" x2="28" y2="30" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="56" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="url(#gradient)">Easy</text>
  <text x="56" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="url(#gradient)">Paste</text>
</svg>